<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apple UI Animation Example File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <div class="card-background">
        <div class="card-box">
            <img src="./src/apple1.png">
        </div>
        <div class="card-box">
            <img src="./src/apple2.png">
        </div>
        <div class="card-box">
            <img src="./src/apple3.png">
        </div>
    </div>
    <script>
        //스크롤 이벤트(화면이 스크롤 될 때마다)
        $(window).scroll(function(){
            var 높이 = $(window).scrollTop();
            //console.log(높이);
            //650~850까지 스크롤 내리면 첫째 카드의 opacity를 1에서 0으로 서서히 변경시켜줌
            // opacity를 서서히 0으로 변화시키는 변수 
            var y = (-1/500)* 높이 + 115/50;//일차함수 형태로 y값 찾기
            $('.card-box').eq(0).css('opacity', y);
            // 일차함수 형태로 크기 변하게 하기
            // scrollTop이 650에서 1150까지 변할때 크기는 1->0으로 변한다.
            var 크기 = (-1/5000)*높이 + 565/500;
            $('.card-box').eq(0).css('transform', `scale(${크기})`);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
