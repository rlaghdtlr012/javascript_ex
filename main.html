<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link href="main.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <body class="basic">
    <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>
          <form action="success.html">
            <div class="my-3">
              <input type="text" class="form-control" id="email">
             </div>
             <div class="my-3">
               <input type="password" class="form-control" id="pw">
             </div>
             <div id="pw-condition">
                <p>비밀번호를 6자리 이상으로 입력하세요.</p>
             </div>
             <button type="submit" class="btn btn-primary" id="submit">전송</button>
             <button type="button" class="btn btn-danger" id="close">닫기</button>
          </form> 
        </div>
    </div>
    <script>
       //전송버튼 눌렀을 때, form 태그 안에 값들이 빈칸이면 alert 띄움
       $('form').on('submit',function(e){
            var emailInput = document.getElementById('email').value;
            var pwInput = document.getElementById('pw').value;
            if (emailInput == "") {
                alert('아이디 입력해');
                e.preventDefault();
            }
            // 이메일 형식 검사(정규식)
            if(!(/\S+@\S+.\S+/.test(emailInput))){
                alert('이메일 형식 아님');
                e.preventDefault();
            }
            if (pwInput == ""){
                alert('비밀번호 입력해');
                e.preventDefault();
            }
            else if(pwInput.length < 6){
                alert('비밀번호 6자리 이상으로 입력해');
                e.preventDefault();
            }
            else if(!(/A-Z/.test(pwInput))){
                alert('적어도 하나의 영어 대문자가 비밀번호에 포함되어 있어야 합니다.');
                e.preventDefault();
            }
       });
    //    document.getElementById('pw').addEventListener('input',function(){
    //        document.getElementsById('pw-condition').style.display = 'block';
    //    })
    </script>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <span class="badge bg-dark">Dark 🔄</span>
          <button class="navbar-toggler" type="button">

    <script>
      //badge 홀수번 클릭시 내부 글자를 light
      //badge 짝수번 클릭시 내부 글자를 dark
      var count = 0;
      $('.badge').on('click',function(){
        count++;
        if(count%2 == 1){
          $('.badge').html('Light 🔄');
          $('.basic').addClass('dark')
        }else{
          $('.badge').html('Dark 🔄');
          $('.basic').removeClass('dark')
        }
      })
    </script>

    <div style="overflow: hidden">

        <div class="slide-box">

    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="next">다음</button>
    <script>
      var current = 1;
      $('.slide-1').on('click',function(){
        //$('.slide-container').css('transform', 'none');
        document.querySelector('.slide-container').style.transform = "translateX(0vw)";
      })
      $('.slide-2').on('click',function(){
        //$('.slide-container').css('transform', 'translateX(-100vw)');
        document.querySelector(".slide-container").style.transform = "translateX(-100vw)";
      });
      $('.slide-3').on('click',function(){
        //$('.slide-container').css('transform', 'translateX(-200vw)');
        document.querySelector('.slide-container').style.transform = "translateX(-200vw)";
      });
      $('.next').on('click', function(){
        // if(current == 1){
        //   document.querySelector('.slide-container').style.transform = "translateX(-100vw)";
        //   current = 2;
        // } else if(current == 2){
        //   document.querySelector('.slide-container').style.transform = "translateX(-200vw)";
        //   current = 3;
        // } else{ 
        //   document.querySelector('.slide-container').style.transform = "translateX(0vw)";
        //   current = 1;
        // }
        document.querySelector('.slide-container').style.transform = "translateX(-" + current + "00vw)";
        current = (current+1)%3;
      });
    </script>
    <script>
      var count = 5;
      setInterval(function(){
        count--;
        if(count >= 0){
          document.querySelector('#num').innerHTML = count;
        }
        else if(count < 0){
          $('.alert').hide();
        }
      },1000);
    </script>
    <script>
        $('#login').on('click', function(){
            $('.black-bg').addClass('show-modal');
        });
        $('#close').on('click',function(){
            $('.black-bg').removeClass('show-modal');
        });
        document.querySelector('.navbar-toggler').addEventListener('click', function(){
            document.querySelectorAll('.list-group')[0].classList.toggle('show');
        });
    </script>
    <script>
        function vat(a){
          //toFixed(소숫점 몇 째 자리까지) 반올림 해주는 js함수
            var num = (a * 1.1).toFixed(2);
            return num
        }
    </script>
